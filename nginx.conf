server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Compressão gzip para melhorar a performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Desabilitar cache para index.html e env-config.js para garantir que sempre sejam carregados na versão mais recente
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
        
        # Substituir </head> por referência ao env-config.js seguido de </head>
        sub_filter '</head>' '<script src="/env-config.js"></script></head>';
        sub_filter_once on;
    }
    
    # Configuração para env-config.js
    location = /env-config.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
}
